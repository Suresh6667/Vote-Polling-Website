services:
  - type: web
    name: realtime-polling-app
    env: node
    plan: free
    region: singapore
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CLIENT_URL
        value: https://realtime-polling-app.onrender.com
      - key: DB_PATH
        value: ./data/polls.db
